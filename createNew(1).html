                    <div id="collapse" class="panel-collapse collapse">

                                          <input  onkeyup="value=value.replace(/[^\d\.]/g,'')" onblur="value=value.replace(/[^\d\.]/g,'')" class="form-control" />

					                        </span>

        </div>

        <div style="text-align: center" id='submit'>
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-ok"></span> 提交
        </a>
        </div>
        <script src="./laydate/laydate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="./script/api.js"></script>
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
        $(function () {
            var app = new Vue({
                el: '#content',
                data: {
                    date:''
                },
                methods: {

                }
            });
            
            function changeDate() {
                var date = new Date();
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                m = m < 10 ? ('0' + m) : m;
                var d = date.getDate();
                d = d < 10 ? ('0' + d) : d;
                var h = date.getHours();
                h = h < 10 ? ('0' + h) : h;
                var i = date.getMinutes();
                i = i < 10 ? ('0' + i) : i;
                var s = date.getSeconds();
                s = s < 10 ? ('0' + s) : s;
                return y + '-' + m + '-' + d + ' ' + h + ':' + i + ':' + s;
            };
            var now = changeDate();
            app.date=now;
            setInterval(function(){
                app.date=changeDate();
            },1000);
            var startTime = laydate.render({
                elem: '#startTime',
                type: 'datetime',
                min: '1935-12-31 12:30:00',
                max: '3055-12-31 12:30:00',
                done: function (value, date, endDate) {
                    endLayDate.config.min = {
                        year: date.year,
                        month: date.month - 1,
                        date: date.date,
                        hours: date.hours,
                        minutes: date.minutes,
                        seconds: date.seconds + 1
                    };
                },
            });
            var endLayDate = laydate.render({
                elem: '#endTime',
                type: 'datetime',
                min: now,
                max: '2055-12-31 12:30:00',
                btns: ['clear', 'confirm'], //clear、now、confirm
                done: function (value, date, endDate) {
                    startTime.config.max = {
                        year: date.year,
                        month: date.month - 1,
                        date: date.date,
                        hours: date.hours,
                        minutes: date.minutes,
                        seconds: date.seconds - 1
                    };
                },
            });

            $('#show').slideDown('slow');
            $('#money').blur(function () {

            });
            $('#detail').fadeIn(1900);
            $('#submit').click(function(){
                 alert('项目新建成功!');
                 $(location).attr('href', './main.html');
            });
            $('#rt').click(function(){
                $(location).attr('href', './main.html');
            });
            $('#pull').click(function(){
                $(this).find('span').toggleClass('glyphicon-chevron-down');
                $(this).find('span').toggleClass('glyphicon-chevron-up');
            });
        });
        </script>
    </body>

</html>
